name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  client-build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    env:
        MongoDB_URI: ${{ secrets.MongoDB_URI }}
        AV_API: ${{ secrets.AV_API }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Type check
        run: npx tsc --noEmit
      - name: Run tests
        run: npm test

  server-build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
        MongoDB_URI: ${{ secrets.MongoDB_URI }}
        AV_API: ${{ secrets.AV_API }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run build
        run: npm run build
      - name: Run tests
        run: npm test
